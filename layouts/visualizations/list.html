<!DOCTYPE html>
<html lang="en">
  {{- partial "head.html" . -}}

  <body>
    {{- partial "header.html" . -}} {{.Content}}
    <div id="content" class="posts">
      {{ range .Pages }}
      <div class="grid-x grid-padding-x post">
        <div class="medium-4 cell post-abstract card">
          <a href="{{.Permalink}}" class="image-link"
            ><img
              src="/img/viz/{{.Params.thumbnail}}"
              title="{{.Params.thumbdesc}}"
          /></a>
          <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
          <div class="author">{{.Params.author}}</div>
          <p>{{.Params.abstract}}</p>
        </div>
      </div>
      {{end}}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
